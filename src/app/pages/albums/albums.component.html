<div class="main-content">
  <!-- <div>
    tag:
    <xm-tag [xmClosable]="true">123</xm-tag>
  </div> -->
  <div class="categories">
    <ul>
      <li [class.checked]="!searchParams.subcategory" (click)="changeSubCategory()">全部</li>
      <li [class.checked]="item.code === searchParams.subcategory"
        *ngFor="let item of categoryInfo?.subcategories;trackBy:trackBySubCategories" (click)="changeSubCategory(item)">
        {{item.displayValue}}</li>
    </ul>
  </div>
  <div class="conditions">
    <ng-container *ngFor="let row of categoryInfo?.metadata">
      <div class="row" *ngIf="showMetaRow(row.name)">
        <b class="title">{{row.name}}</b>
        <ul class="tabs">
          <li class="tag" (click)="changeMeta(row,item)" *ngFor="let item of row.metaValues;trackBy:trackByMetas">
            {{item.displayName}}</li>
        </ul>
      </div>
    </ng-container>

    <div class="row checked-conditions" *ngIf="checkedMetas.length">
      <b class="title">已筛选</b>
      <!-- <ul class="tabs">
        <li class="tag" *ngFor="let item of checkedMetas" (click)="unCheckMeta(item)">
          <span class="label-title">{{item.metaRowName}}</span> |
          <span>{{item.metaName}}</span>
        </li>
      </ul> -->
      <xm-tag class="tag" [xmClosable]="true" *ngFor="let item of checkedMetas" (closed)="unCheckMeta(item)">
        <span class="label-title">{{item.metaRowName}}</span> |
        <span>{{item.metaName}}</span>
      </xm-tag>
      <a class="clear" (click)="unCheckMeta('clear')">清除全部</a>
    </div>
  </div>
  <div class="albums">
    <div class="album-head">
      <div class="title">
        <b>{{ albumsInfo?.pageConfig?.h1title }}</b>
      </div>
      <ul class="sort">
        <li [class.checked]="i === searchParams.sort" *ngFor="let item of sorts; index as i" (click)="changeSort(i)">
          {{item}}
        </li>
      </ul>
    </div>
    <div class="album-cards">
      <div class="album-card" [routerLink]="'/album/' + album.albumId"
        *ngFor="let album of albumsInfo?.albums;trackBy:trackByAlbums">
        <div class="cover">
          <!--    图片地址加上!strip=1&quality=7&magick=webp&op_type=3&columns=290&rows=290，尺寸就会变为140 * 140      -->
          <img class="thumbnail" [xmImgLazy]="album.coverPath" [alt]="[album.title]">
          <img class="icon-play" src="../../../assets/images/icon-play-cover.png" (click)="playAlbum($event,album.albumId)"/>
          <p class="listen-count">
            <i xmIcon="headset" class="icon"></i>
            <span>{{ album.playCount | numberFormat }}</span>
          </p>
        </div>
        <div class="abstract">
          <p class="txt title ellipsis">
            <!-- <span *ngIf="album.isFinished === 2" class="tag">完本</span> -->
            <xm-tag *ngIf="album.isFinished === 2" [xmColor]="'green'" class="tag">完本</xm-tag>
            <span>{{ album.title }}</span>
          </p>
          <p class="txt author"><span>{{ album.anchorName }}</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="page-wrap">
    <xm-pagination
      class="page"
      [pageNum]="searchParams.page"
      [pageSize]="searchParams.perPage"
      [total]="total"
      (changed)="changePage($event)"></xm-pagination>
  </div>
</div>
